<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Reservas - Restaurante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 20px;
            padding-bottom: 20px;
        }
        .navbar {
            margin-bottom: 20px;
            background-color: #f7b2bd;
        }
        .table-container {
            margin-top: 20px;
        }
        .flash-messages {
            margin-top: 20px;
        }
        .colorbtn1 {
            background-color: #053225;
            color: #ffffff; 
        }
        .colorbtn1:hover {
            background-color: #4ba088;
            color: #000000; 
        }
        .colorbtn2 {
            background-color: #E34A6F;
            color: #ffffff;
        }
        .colorbtn2:hover {
            background-color: #ec8aa2;
            color: #000000;
        }
        .colorbtn3 {
            background-color: #B2A198;
            color: #ffffff;
        }
        .colorbtn3:hover {
            background-color: #e2cec4;
            color: #000000;
        }
        .colorbtn4 {
            background-color: #60A561;
            color: #ffffff;
        }
        .colorbtn4:hover {
            background-color: #9de99f;
            color: #000000;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">Restaurante</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="/">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/tables">Mesas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/reservations">Reservas</a>
                        </li>
                        <!-- <li class="nav-item">
                            <a class="nav-link" href="/new_reservation">Nueva Reserva</a>
                        </li> -->
                        <li class="nav-item">
                            <a class="nav-link" href="/templates">Plantillas</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="flash-messages">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ 'danger' if category == 'error' else category }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>

        <div class="content">
            {% block content %}{% endblock %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
